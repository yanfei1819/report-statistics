<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Internal Server Error | 服务器错误</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }

        p {
            margin: 0 auto;
            width: 350px;
        }

        @media only screen and (max-width: 350px) {
            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }
        }
    </style>
</head>
<body>
<h1>Internal Server Error</h1>
<p>Sorry, the server encountered an internal error or misconfiguration and was unable to complete your request, please
    contact the server administrator.</p>
<h1>服务器错误</h1>
<p>抱歉，服务器遇到一个内部错误或者配置错误而无法完成您的请求，请联系管理员。</p>
</body>
</html>
